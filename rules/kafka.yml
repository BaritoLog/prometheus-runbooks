groups:
  - name: kafka
    rules:
      - alert: KafkaConsumerLagExperimental
        expr: round(sum by (app_group, cluster_name) (kafka_lag_manual_query) > 1000000 ) > (sum by (app_group, cluster_name) (kafka_incoming_log_per_minute{}) * 15)
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kafka lag more than 15 min (experimental) for {{ $labels.app_group }}, current value: {{ $value | humanize }}"

      - alert: KafkaConsumerLag
        expr: round(sum(avg(sum(kafka_consumergroup_lag{}) by (instance, topic, app_group, cluster_name)) by (topic, app_group, cluster_name)) by (app_group, cluster_name) > 1000000) > (sum by (app_group, cluster_name) (kafka_incoming_log_per_minute{}) * 15)
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kafka lag more than 15 min for {{ $labels.app_group }}, current value: {{ $value | humanize }}"

      - alert: KafkaServerDown
        expr: avg(kafka_brokers{}) by (app_group) == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "All kafka in {{ $labels.app_group}} are down"
