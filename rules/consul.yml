groups:
  - name: Consul
    rules:
    - alert: ContainerCritical
      expr: consul_health_node_status{check="serfHealth", status="critical"} == 1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Component *{{ $labels.node }}* in `critical` state, instance *{{ $labels.instance }}*"
