groups:
  - name: Zookeeper
    rules:
      - alert: Zookeeper Down
        expr: zk_up < 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Zookeeper down on instance: {{ $labels.instance }}"
      - alert: Zookeeper Down
        expr: avg(zk_up) by (app_group) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "All zookeeper down"
