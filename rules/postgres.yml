groups:
  - name: PostgreSQL
    rules:
      - alert: PostgreSQL Down
        expr: pg_up == 0
        for: 5m
        labels:
          severity: error
        annotations:
          summary: "PostgreSQL is down (instance {{ $labels.instance }})"
      - alert: PostgreSQL Too Many Connections
        expr: sum by (datname) (pg_stat_activity_count{datname!~"template.*|postgres"}) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many connections (instance {{ $labels.instance }})"
      - alert: PostgreSQL DeadLocks
        expr: rate(pg_stat_database_deadlocks{datname!~"template.*|postgres"}[1m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Dead locks (instance {{ $labels.instance }})"
      - alert: PostgreSQL Slow Queries
        expr: avg(rate(pg_stat_activity_max_tx_duration{datname!~"template.*"}[1m])) BY (datname) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow queries (instance {{ $labels.instance }})"
          description: "PostgreSQL executes slow queries (> 1min)"
