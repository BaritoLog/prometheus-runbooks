groups:
  - name: component-postgresql
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Postgresql is down {{ $labels.instance }} {{ $labels.name }}"

      - alert: PostgresTooManyConnections
        expr: sum by (datname) (pg_stat_activity_count{datname!~"template.*|postgres"}) > 200
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Postgresql too many connections {{ $labels.instance }} {{ $labels.name }}, current value: {{ $value | humanize }}"

      - alert: PostgresDeadLocks
        expr: rate(pg_stat_database_deadlocks{datname!~"template.*|postgres"}[1m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Postgresql have dead locks {{ $labels.instance }} {{ $labels.name }}, current value: {{ $value | humanize }}"

      - alert: PostgresSlowQueries
        expr: avg(rate(pg_stat_activity_max_tx_duration{datname!~"template.*"}[1m])) BY (datname) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Postgresql have slow queries (> 1m ) {{ $labels.instance }} {{ $labels.name }}, current value: {{ $value | humanize }}"
