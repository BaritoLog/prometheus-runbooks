groups:
  - name: component-node
    rules:
      - alert: NodeDown
        expr: count(node_load1{} offset 1d) by (instance) - count(node_load1{}) by (instance) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.instance }} {{ $labels.name }} is down"

      - alert: NodeCPUHighLoad
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Node CPU usage is high, {{ $labels.instance }} {{ $labels.name }}, current value: {{ $value | humanize}}%"

      - alert: NodeMemoryHighUsage
        expr: (100 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100)) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Node memory usage is high, {{ $labels.instance }} {{ $labels.name }}, current value: {{ $value | humanize}}%"

      - alert: NodeDiskspaceHighUsage
        expr: (node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_free_bytes{mountpoint="/"} ) / node_filesystem_size_bytes{mountpoint="/"}  * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Node diskspace usage is high, {{ $labels.instance }} {{ $labels.name }}, current value: {{ $value | humanize }}%"

      - alert: NodeZFSDiskspaceHighUsage
        expr: |-
          (zfs_pool_size_bytes{pool="local"} - zfs_pool_free_bytes{pool="local"}) * 100 / zfs_pool_size_bytes{pool="local"} > 90
          and
          zfs_pool_free_bytes{pool="local"} < (150 * 1000 * 1000 * 1000)
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Node ZFS diskspace usage is high, {{ $labels.instance }} {{ $labels.name }}, current value: {{ $value | humanize }}%"
